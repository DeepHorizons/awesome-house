{% import 'include_html/macros.html' as macros %}
{% macro new_todo_modal(todo_form, next_value, event_id) %}
<div class="modal fade" id="addTodo" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">New Todo</h4>
      </div>
        <div class="modal-body">
            <form class="form-group" action="/todos" method="POST">
                <input type=hidden value="{{ next_value }}" name=next> <!-- This specifies to redirect to this page after the request -->
                {{ todo_form.hidden_tag() }}
                {% if event_id %}<input type="hidden" name="event" value="{{ event_id }}" />{% endif %}
                {{ macros.gen_group(todo_form.task) }}

                {{ macros.gen_group(todo_form.description) }}
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
      </div>
    </div>
  </div>
</div>
{% endmacro %}
