{% extends "base.html" %}

{% block body %}
{% if error %}
{{error}}
{% else %}
<div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6">
            <div class="table-responsive">
                <h1>{{ bill.name }}</h1>
                <h4>{{ bill.due }}</h3>
                <br>
                <h4>${{ bill.amount }}</h3>
                <pre>{{ bill.description }}</pre>
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}
